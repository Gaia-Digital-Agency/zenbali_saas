<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zen Bali</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <span>ðŸŒ´</span>
                    <span>Zen Bali</span>
                </a>
                <nav class="nav">
                    <a href="/" class="nav-link">Events</a>
                </nav>
            </div>
        </div>
    </header>

    <main style="padding: 3rem 0;">
        <div class="container" style="max-width: 400px;">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="text-muted mt-1">Login to manage your events</p>
                </div>
                <div class="card-body">
                    <div id="alertContainer"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email <span class="required">*</span></label>
                            <input type="email" name="email" class="form-control" required 
                                   placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password <span class="required">*</span></label>
                            <input type="password" name="password" class="form-control" required 
                                   placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
                            Login
                        </button>
                    </form>
                    
                    <p class="text-center mt-3">
                        Don't have an account? 
                        <a href="/creator/register.html">Register here</a>
                    </p>
                </div>
            </div>
            
            <p class="text-center mt-3 text-muted" style="font-size: 0.875rem;">
                Are you an admin? <a href="/admin/login.html">Admin Login</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-credit">
                    Developed by <a href="https://net1io.com" target="_blank">net1io.com</a><br>
                    Copyright &copy; 2024
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = '/creator/dashboard.html';
                return;
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('loginBtn');
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span> Logging in...';

                try {
                    const form = e.target;
                    const response = await API.post('/creator/login', {
                        email: form.email.value,
                        password: form.password.value
                    });

                    if (response.success) {
                        Auth.setToken(response.data.token);
                        Auth.setUser(response.data.creator);
                        window.location.href = '/creator/dashboard.html';
                    }
                } catch (error) {
                    document.getElementById('alertContainer').innerHTML = `
                        <div class="alert alert-error">${error.message}</div>
                    `;
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            });
        });
    </script>
</body>
</html>

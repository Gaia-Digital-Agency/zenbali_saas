<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Zen Bali</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <span>ðŸŒ´</span>
                    <span>Zen Bali</span>
                </a>
                <nav class="nav">
                    <a href="/creator/dashboard.html" class="nav-link">My Events</a>
                    <a href="/creator/new-event.html" class="nav-link">Create Event</a>
                    <a href="/creator/profile.html" class="nav-link active">Profile</a>
                    <button onclick="Auth.logout()" class="btn btn-secondary btn-sm">Logout</button>
                </nav>
            </div>
        </div>
    </header>

    <main style="padding: 2rem 0;">
        <div class="container" style="max-width: 600px;">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">My Profile</h1>
                </div>
                <div class="card-body">
                    <div id="alertContainer"></div>
                    
                    <form id="profileForm">
                        <div class="form-group">
                            <label class="form-label">Full Name <span class="required">*</span></label>
                            <input type="text" name="name" class="form-control" required id="nameInput">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Organization Name</label>
                            <input type="text" name="organization_name" class="form-control" id="orgInput">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" disabled id="emailInput">
                            <span class="form-hint">Email cannot be changed</span>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" name="mobile" class="form-control" id="mobileInput">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg" id="saveBtn">
                            Save Changes
                        </button>
                    </form>
                </div>
            </div>

            <!-- Payment History -->
            <div class="card mt-3">
                <div class="card-header">
                    <h2 class="card-title">Payment History</h2>
                </div>
                <div class="card-body" style="padding: 0;">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Event</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsBody">
                                <tr>
                                    <td colspan="4" class="text-center" style="padding: 2rem;">
                                        <div class="spinner"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-credit">
                    Developed by <a href="https://net1io.com" target="_blank">net1io.com</a><br>
                    Copyright &copy; 2024
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            requireAuth();
            loadProfile();
            loadPayments();
        });

        async function loadProfile() {
            try {
                const response = await API.get('/creator/profile');
                if (response.success) {
                    const profile = response.data;
                    document.getElementById('nameInput').value = profile.name || '';
                    document.getElementById('orgInput').value = profile.organization_name || '';
                    document.getElementById('emailInput').value = profile.email || '';
                    document.getElementById('mobileInput').value = profile.mobile || '';
                }
            } catch (error) {
                Utils.showError('Failed to load profile');
            }
        }

        async function loadPayments() {
            const tbody = document.getElementById('paymentsBody');
            try {
                const response = await API.get('/creator/payments?limit=20');
                if (response.success) {
                    const payments = response.data.payments || [];
                    if (payments.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="4" class="text-center text-muted" style="padding: 2rem;">
                                    No payment history
                                </td>
                            </tr>
                        `;
                    } else {
                        tbody.innerHTML = payments.map(p => `
                            <tr>
                                <td>${Utils.escapeHtml(p.event_title)}</td>
                                <td>${Utils.formatCurrency(p.amount)}</td>
                                <td>
                                    <span class="badge ${p.status === 'completed' ? 'badge-success' : 
                                        p.status === 'pending' ? 'badge-warning' : 'badge-error'}">
                                        ${p.status}
                                    </span>
                                </td>
                                <td>${Utils.formatDate(p.created_at)}</td>
                            </tr>
                        `).join('');
                    }
                }
            } catch (error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-error">Failed to load payments</td>
                    </tr>
                `;
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Saving...';

            try {
                const response = await API.put('/creator/profile', {
                    name: document.getElementById('nameInput').value,
                    organization_name: document.getElementById('orgInput').value,
                    mobile: document.getElementById('mobileInput').value
                });

                if (response.success) {
                    Auth.setUser(response.data);
                    Utils.showSuccess('Profile updated successfully!');
                }
            } catch (error) {
                Utils.showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            }
        });
    </script>
</body>
</html>

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zenbali-postgres
    environment:
      POSTGRES_USER: zenbali
      POSTGRES_PASSWORD: zenbali_dev_password
      POSTGRES_DB: zenbali
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenbali -d zenbali"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zenbali-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
